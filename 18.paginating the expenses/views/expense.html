        //Pagination:--------------------------------------------------------
        const previousButton = document.getElementById('previousButton');
        const currentPageElement = document.getElementById('currentPage');
        const nextButton = document.getElementById('nextButton');

        // Define the current page and the total number of pages.
        let currentPage = 1;
        const totalPages = 7; // Adjust this to the total number of pages in your application.
        const itemsPerPage = 2; 
        // Function to update the buttons based on the current page.
        function updatePaginationButtons(currentPage,totalPages) {
          // Disable or enable the previous and next buttons based on the current page.
          previousButton.disabled = currentPage === 1;
          nextButton.disabled = currentPage === totalPages;

          // Remove all buttons except previous and next.
          currentPageElement.textContent = currentPage;
          const pagination = document.getElementById('pagination');
          pagination.innerHTML = '';
          pagination.appendChild(previousButton);
          pagination.appendChild(currentPageElement);
          pagination.appendChild(nextButton);

          // Show the appropriate adjacent buttons.
          if (currentPage > 1) {
            const buttonLeft = document.createElement('button');
            buttonLeft.textContent = currentPage - 1;
            pagination.insertBefore(buttonLeft, currentPageElement);
          }

          if (currentPage < totalPages) {
            const buttonRight = document.createElement('button');
            buttonRight.textContent = currentPage + 1;
            pagination.insertBefore(buttonRight, nextButton);
          }

          // Add event listeners to the new buttons.
          Array.from(pagination.getElementsByTagName('button')).forEach(button => {
            button.addEventListener('click', () => {
              const newPage = parseInt(button.textContent);
              
             if (!isNaN(newPage)) {
                const page = newPage;
                const itemsPerPage = document.getElementById('itemsPerPageSelect').value
                const token = localStorage.getItem('token')
                axios.get(`http://localhost:3000/expense/get-expense?page=${page}&itemsPerPage=${itemsPerPage}`,{headers: {"Authorization": token}})
                .then((resp) => {
                  const arr = resp.data.expenses
                  updatePaginationButtons(resp.data.currentPage,resp.data.totalPages);
                  DOMManipulation(arr)         
                  
                })
                
                .catch((err)=> {
                    console.log(err);
                })             

                
              }
            });
          });
        }

        function refreshPage()
        {   
          
          document.getElementById("listUsers").innerHTML = "";

            ulparentElement = document.getElementById("listUsers")
            const premiumUserId = document.getElementById('premiumuser');
            const showleaderboardId= document.getElementById('showleaderboard');
              const buttonId = document.getElementById('rzp-button1')
            const token = localStorage.getItem('token')
            //----decode to check if premium
            function parseJwt (token) {
                  var base64Url = token.split('.')[1];
                  var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                  var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                  }).join(''));

                  return JSON.parse(jsonPayload);
              }
              decoded = parseJwt (token)
              if (decoded.ispremiumuser){
                buttonId.style.display = 'none'
                premiumUserId.style.display = 'block'
                showleaderboardId.style.display = 'block'
                downloadexpense.style.display = 'block'
                showmonthlyexpenses.style.display = 'block'
                showyearlyexpenses.style.display = 'block'

                premiumUserId.style.display = 'none'
                showleaderboardId.style.display = 'none'
              }
              const page = document.getElementById('currentPage').textContent;
              const itemsPerPage = document.getElementById('itemsPerPageSelect').value
              console.log(page,itemsPerPage,"%^")
              
            axios.get(`http://localhost:3000/expense/get-expense?page=${page}&itemsPerPage=${itemsPerPage}`,{headers: {"Authorization": token}})
            .then((resp) => {
              
              const arr = resp.data.expenses

              DOMManipulation(arr)     
               
            })
            
            .catch((err)=> {
                console.log(err);
            })             
        }
