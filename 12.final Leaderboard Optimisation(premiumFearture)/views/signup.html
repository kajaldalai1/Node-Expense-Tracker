<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body style="background-color:#D3D3D3">

<header id="main-header" class="bg-success text-white p-4 mb-3" style="background-color:rgb(63, 183, 49)">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title" style="color:white">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light" >
    <div class="container">
        <a class="navbar-brand" href="#">New user - Sign Up</a>
        <!-- Add navigation links or buttons here -->
    </div>
  </nav>
  <div class="content-container" >
    <div class="container">
      <div class="card">
        <div class="card-body">

  <form onsubmit="signup(event)">
    <label for="name">Enter name:</label>
    <input type="text" name="name" required/>
    <label for="email"> Enter email: </label>
    <input type="email" name="email" required>
    <label for="password">Enter password:</label>
    <input type="password" name="password" required>
    <button>Signup</button> 
</form>
<a href="/login"> Existing User - Login</a>
      </div>
    </div>
  </div>
</div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script>
      function signup(event){
        event.preventDefault();
        const name = event.target.name.value;
        const email = event.target.email.value;
        const password = event.target.password.value;
        
        const obj = {
          name,
          email,
          password
        };
        axios.post("http://localhost:3000/user/signup",obj)
        .then((response)=>{
          alert("You are successfully registered with us. You can login now.")
          window.location.assign("/login");

        })
        .catch((err) => {
          console.log(err)
          if (err.response.status===400){
            alert("Please fill all the fields.")
          }else{
            alert("This mail id already exists. So please try with a different mail id.")
          }
        })
      }
    </script>
</body>
</html>
